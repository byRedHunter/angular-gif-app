<div
  class="card animate__animated animate__bounceIn"
  *ngFor="let gif of resultados"
>
  <img
    class="card-img-top"
    src="{{ gif.images.downsized_medium.url }}"
    alt="{{ gif.title }}"
  />
  <div class="card-body">
    <small class="card-text text-danger text-center">{{ gif.title }}</small>
  </div>
</div>
